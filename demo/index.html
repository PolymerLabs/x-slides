<!doctype html>

<html>

<head>
  <title>fig-slides demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="../fig.js"></script>
  <link rel="import" href="./theme-dark.html">

  <style>
    body,
    html {
      margin: 0;
      display: flex;
      height: 100%;
      width: 100%;
      position: relative;
    }
  </style>
</head>

<body>
  <fig-viewer theme="dark">

    <fig-slide layout="title">
      <template>
        <h1>Fig: lit-html Based Presentation Components</h1>
        <p>
          Fig lets you write presentations in HTML, using the power of lit-html and Web Components for theming and
          dynamic content.
        </p>
      </template>
    </fig-slide>

    <fig-slide layout="base">
      <template>
        <h1>Fig Slides</h1>
        <p>
          A Fig slide looks like this:
          <rainbow-code language="html">
            <script type="code">
<fig-slide layout="title">
  <template>
    <h1>Fig: lit-html Based Presentation Components</h1>
    <p>
      Fig lets you write presentations in HTML, using the power of lit-html and Web Components for theming
      and dynamic content.
    </p>
  </template>
</fig-slide>
            </script>
          </rainbow-code>
        </p>
      </template>
    </fig-slide>

    <fig-slide layout="base">
      <template>
        <h1>But Why?</h1>
        <ul>
          <li>It's fun</li>
          <li>Custom Elements</li>
          <li>Syntax Highlighting</li>
          <li>Theming with CSS</li>
          <li>Interactivity & Demos</li>
          <li>Prototype Declarative lit-html Templates</li>
        </ul>
      </template>
    </fig-slide>

    <fig-slide layout="title-body">
      <template>
        <h1>Architecture</h1>
        <p>
          All slides are written in &lt;template> elements, so that they can be stamped out as needed, and in multiple
          views (such
          as filmstrips).
        </p>
      </template>
    </fig-slide>

  </fig-viewer>
</body>

</html>
